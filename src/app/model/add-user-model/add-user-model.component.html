<div class="modal fade" id="requestModel" tabindex="-1" role="dialog" aria-labelledby="requestModelTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #myForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">User Name :</label>
                  <input type="text" class="form-control" id="recipient-name" (input)="formUserName($event)" #userNameInput>
                </div>
                <label for="recipient-name" class="col-form-label">User role :</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{(userRole == "" ? "User Role" : userRole)}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <p class="dropdown-item" (click)="updateStatus($event)" >Admin</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >User</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >Premium User</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >Annonymous User</p>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">User Email Address :</label>
                  <input type="text" class="form-control" id="recipient-name" (input)="formUserEmail($event)" #userEmailInput>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="giveInputValue()">Raise request</button>
        </div>
      </div>
    </div>
  </div>
