<div class="modal fade" id="addOrganizationModel" tabindex="-1" role="dialog" aria-labelledby="addOrganizationModel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Register Organization</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #myForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Organization Name :</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="recipient-name" 
                  (input)="formOrganisationName($event)"
                  #organisationNameField
                  >
                </div>
                <label for="recipient-name" class="col-form-label">Access Control :</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{(organisationAccessControl == "" ? "Private" : organisationAccessControl)}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <p class="dropdown-item" (click)="updateAccessControl($event)" >Public</p>
                      <p class="dropdown-item" (click)="updateAccessControl($event)" >Private</p>
                      <p class="dropdown-item" (click)="updateAccessControl($event)" >Protected</p>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Organisation Description :</label>
                  <textarea 
                  class="form-control" 
                  id="message-text" 
                  (input)="formDescription($event)"
                  #organisationDescriptionField></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="giveInputValue()">Register organisation</button>
        </div>
      </div>
    </div>
  </div>
