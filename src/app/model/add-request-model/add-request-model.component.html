<div class="modal fade" id="requestModel" tabindex="-1" role="dialog" aria-labelledby="requestModelTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Request</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Request Title :</label>
                  <input type="text" class="form-control" id="recipient-name" (input)="formTitle($event)">
                </div>
                <label for="recipient-name" class="col-form-label">Query type :</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{(requestStatus == "" ? "Status" : requestStatus)}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <p class="dropdown-item" (click)="updateStatus($event)" >Access control</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >Task break down</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >Task request</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >Requesting Task updation</p>
                      <p class="dropdown-item" (click)="updateStatus($event)" >Requesting deadline extention</p>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Request Description :</label>
                  <textarea class="form-control" id="message-text" (input)="formDescription($event)"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="giveInputValue()">Raise request</button>
        </div>
      </div>
    </div>
  </div>
