<div class="modal fade" id="taskStatusUpdateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div id="testing" class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onModalClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form #myForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="statusUpdate" *ngIf="editView">
                  <label for="recipient-name" class="col-form-label">Task Status :</label>
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{(status == "" ? "Status" : status)}}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <p class="dropdown-item" (click)="updateStatus($event)" >Created</p>
                        <p class="dropdown-item" (click)="updateStatus($event)" >Assigned</p>
                        <p class="dropdown-item" (click)="updateStatus($event)" >In progress</p>
                        <p class="dropdown-item" (click)="updateStatus($event)" >Pending</p>
                        <p class="dropdown-item" (click)="updateStatus($event)" >Completed</p>
                      </div>
                  </div>
                </div>
                <div class="form-group mt-5" *ngIf="status == 'In progress'">
                    <label for="formControlRange">Progress : {{progress}}</label>
                    <input type="range" class="form-control-range progressBar" min="0" max="100" id="formControlRange" (input)="getProgressValue($event)" #taskProgress>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onModalClose()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="giveInputValue()">Save Task</button>
        </div>
      </div>
    </div>
  </div>
