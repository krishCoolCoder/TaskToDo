<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-white">
                <div class="card-body">
                    <form action="javascript:void(0);">
                        <input type="text" class="form-control add-task" [value]="itemValue" (input)="itemInput($event)" placeholder="New Task...">
                        <button class="btn btn-primary" (click)="addItem()" type="submit">Add Task</button>
                    </form>
                    <ul class="nav nav-pills todo-nav">
                        <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                        <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
                        <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li>
                    </ul>
                    <div class="todo-list" *ngFor="let data of todoList;">
                        <div class="todo-item" >
                            <div class="checker mr-2"><span class=""><input type="checkbox"></span></div>
                            <span>{{data}}</span>
                            <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
