<app-header></app-header>
<app-sidebar-menu></app-sidebar-menu>
<app-add-query-model (inputValue)="getInputValue($event)"></app-add-query-model>
<div class="taskContainer">
    <div class="topButtons">
        <div class="d-flex bd-highlight mb-3">
            <!-- <div class="p-2 bd-highlight">Flex item</div> -->
            <button type="button" class="btn btn-secondary btn-sm p-2 bd-highlight m-3"  data-toggle="modal" data-target="#requestModel">Raise query</button>
            <!-- <button type="button" class="btn btn-secondary btn-sn p-2 bd-highlight m-3">Create request</button> -->
            <!-- <div class="p-2 bd-highlight">Flex item</div> -->
            <div class="btn-group ml-auto p-2 bd-highlight">
                <button class="btn btn-secondary btn-sm dropdown-toggle m-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filter query
                </button>
                <div class="dropdown-menu m-2">
                  <div class="dropdown-item">
                    My queries
                  </div>
                  <div class="dropdown-item">
                    Raised queries
                  </div>
                  <div class="dropdown-item">
                    Anwserd queries
                  </div>
                  <div class="dropdown-item">
                    Pending queries
                  </div>
                </div>
              </div>
            <!-- <div class="ml-auto p-2 bd-highlight">Flex item</div> -->
          </div>
    </div>
    <div class="requestList">
        <div class="request mr-3 ml-3 d-flex bd-highlight mb-2" *ngFor="let data of requestList;">
            <div class="requestNumber p-2 bd-highlight mr-4 ml-4">
                {{data.requestNumber}}
            </div>
            <div class="requestTitle p-2 flex-grow-1 bd-highlight">
                {{data.requestTitle}}
            </div>
            <div class="requestStatus p-2 bd-highlight mr-4">
                {{data.requestStatus}}
            </div>
